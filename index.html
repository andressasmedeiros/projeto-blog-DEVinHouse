<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro Post</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="menu">
        <a href="listagemPostAdmin.html">Home</a>
        <a href="novoPost.html">Cadastro</a>
    </div>

    <div class="container-home">
        <div class="container-titulo">
            <h1>Cadastro de post</h1>
        </div>
        <form id="form-blog">

            <div class="input-container">
                <label for="foto">Foto</label>
                <input type="url" id="foto" placeholder="URL da sua foto" />
                <span id="error-foto" class="span-color"> </span>
            </div>


            <div class="input-container">
                <label for="titulo">Título</label>
                <input id="titulo" placeholder="Titulo" />
                <span id="error-titulo" class="span-color"> </span>
            </div>

            <div class="input-container">
                <label for="autor">Autor</label>
                <input id="autor" placeholder="Quem escreve" />
                <span id="error-autor" class="span-color"> </span>
            </div>

            <div class="input-container">
                <label> Categoria </label>
                <select id="categoria">
                    <option value="">Escolha a categoria do post</option>
                    <option value="CUIDADOS">Cuidados</option>
                    <option value="SAUDE">Saúde</option>
                    <option value="ALIMENTACAO">Alimentação</option>
                    <option value="TREINAMENTO">Treinamento</option>
                    <option value="OUTROS">Outros</option>
                </select>
                <span id="error-categoria" class="span-color"> </span>
            </div>



            <div class="input-container">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="5"></textarea>
                <span id="error-descricao" class="span-color"> </span>
            </div>

            <div class="button-container">
                <button class="button-submit" type="submit">Salvar</button>

            </div>
        </form>
    </div>

    <footer class="footer-app">
        <p>Todos os direitos reservados a Andressa Medeiros</p>
    </footer>

    <script src="./assets/js/novoPost.js"></script>
</body>

</html>
